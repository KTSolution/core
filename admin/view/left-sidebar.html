<div class="left-side">
    <div class="content-lang">
        <div>
            <strong>Content Language</strong>
            <span class="has-tip tip-right icon icon-info2" data-options="disable_for_touch:true" tooltip-help="left_languages" data-hasqtip="36"></span>
        </div>

        <div class="clearfix">
            <select class="left" id="selected_language"
                    change-language="sidebar.lang_item.default"
                    ng-model="sidebar.lang_item.default"
                    ng-options="item.value for item in sidebar.lang_item.data track by item.key">
            </select>
        </div>
    </div>

    <nav class="left-nav">
        <ul class="side-nav">
            <li ng-repeat="item in sidebar.menu_item" ng-class="{'active' : {{(item.active == 'true')}}}">
                <a href="#!/{{item.link}}">
                    <span class="small-10 columns">{{item.data}}</span>
                    <span ng-if="item.has_data == true"
                          class="icon-checkmark color-green right"></span>
                    <span ng-if="item.require == true && item.has_data == false"
                          class="icon-close color-red right"></span>
                    <span ng-if="item.require == false && item.has_data == false"
                          class="icon-record color-orange right"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="website-dev">
        <div>
            <strong>Website Development</strong>
        </div>
        <div>
            <!-- ngIf: !sidebar.page_status -->
            <!-- ngIf: sidebar.page_status == 1 -->
            <label ng-if="sidebar.page_status == 1" class="ng-scope">
                Basic info completed
                <span class="icon-record color-orange right"></span>
            </label>
            <!-- ngIf: sidebar.page_status == 2 -->
        </div>
    </div>

    <div class="website-status">
        <div><strong>Website Status</strong></div>
        <div>
            <!-- ngIf: !sidebar.website_status || sidebar.website_status == 0 --><div ng-if="!sidebar.website_status || sidebar.website_status == 0" class="item-inline_block ng-scope">
            Staging                <!-- <a href="#" class="ng-preview-website"></a> -->
            <span class="icon icon-preview-website icon-gray ng-preview-website clickable mrgl5"></span>
            <span ng-click="openPreviewPopup()" class="icon icon-mobile icon-gray clickable va-mid mrgl4"></span>
        </div>
            <!-- ngIf: sidebar.website_status == 1 -->

        </div>
    </div>
</div>
