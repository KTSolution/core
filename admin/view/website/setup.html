<div id="website">
    <h1 class="page-header">Website Development</h1>
    <div ng-include src="'view/left-sidebar.html'"></div>
    <div class="content-side">
        <h6 class="rem mrgt15">Setups</h6>
        <form name="formSetup" id="formSetup" novalidate method="post" enctype="multipart/form-data">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-7">
                        <div class="row">
                            <label>Title</label>
                            <input type="text" class="form-control" id="wsTitle"
                                   ng-model="setup.wsTitle" name="setup[wsTitle]"
                                   ng-class="{'alert-border': ngErrorRequired(formSetup, 'setup[wsTitle]')}" required>
                            <label ng-show="ngErrorRequired(formSetup, 'setup[wsTitle]')"
                                   class="error">Title is required</label>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="row">
                            <label>Url</label>
                            <input type="text" class="form-control" id="wsUrl"
                                   auto-url="setup.wsTitle"
                                   ng-model="setup.wsUrl" name="setup[wsUrl]"
                                   ng-pattern="/^[a-zA-Z0-9-]*$/"
                                   ng-class="{'alert-border': ngErrorRequired(formSetup, 'setup[wsUrl]')}" required>
                            <label ng-show="ngErrorRequired(formSetup, 'setup[wsUrl]')"
                                   class="error">Unique name is required</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <label> Meta Title
                                <small class="pull-right mrgt2"> characters available:
                                    <small id="limit_title">60</small>
                                </small>
                            </label>
                            <input type="text" class="form-control" id="wsMetaTitle"
                                   ng-keyup="keyupCountDown('wsMetaTitle', 'limit_title', '60')"
                                   count-down="limit_title" maxNum="60"
                                   ng-model="setup.wsMetaTitle" name="setup[wsMetaTitle]"
                                   ng-class="{'alert-border': ngErrorRequired(formSetup, 'setup[wsMetaTitle]')}"
                                   required>
                            <label ng-show="ngErrorRequired(formSetup, 'setup[wsMetaTitle]')"
                                   class="error">Meta title is required</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <label>Meta Description
                                <small class="pull-right mrgt2">
                                    characters available:
                                    <small id="limit_des">156</small>
                                </small>
                            </label>
                            <input type="text" class="form-control" id="wsMetaDescription"
                                   ng-keyup="keyupCountDown('wsMetaDescription', 'limit_des', '156')"
                                   count-down="limit_des" maxNum="156"
                                   ng-model="setup.wsMetaDescription" name="setup[wsMetaDescription]"
                                   ng-class="{'alert-border': ngErrorRequired(formSetup, 'setup[wsMetaDescription]')}"
                                   required>
                            <label ng-show="ngErrorRequired(formSetup, 'setup[wsMetaDescription]')"
                                   class="error">Meta description is required</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <label>Meta Keyword
                                <small class="pull-right mrgt2"> characters available:
                                    <small id="limit_keyword">156</small>
                                </small>
                            </label>
                            <input type="text" class="form-control" id="wsMetaKeyword"
                                   ng-keyup="keyupCountDown('wsMetaKeyword', 'limit_keyword', '156')"
                                   count-down="limit_des" maxNum="156"
                                   ng-model="setup.wsMetaKeyword" name="setup[wsMetaKeyword]"
                                   ng-class="{'alert-border': ngErrorRequired(formSetup, 'setup[wsMetaKeyword]')}" required>
                            <label ng-show="ngErrorRequired(formSetup, 'setup[wsMetaKeyword]')"
                                   class="error">Meta keyword is required</label>
                        </div>
                    </div>
                    <div class="row-fluid" ng-show="sidebar.isHomePage">
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Facebook page <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Facebook" placeholder="http://"
                                               ng-model="config.Facebook" name="config[Facebook]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Google+ <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Google" placeholder="http://"
                                               ng-model="config.Google" name="config[Google]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Instagram <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Instagram" placeholder="http://"
                                               ng-model="config.Instagram" name="config[Instagram]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Twitter <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Twitter" placeholder="http://"
                                               ng-model="config.Twitter" name="config[Twitter]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>YouTube <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="YouTube" placeholder="http://"
                                               ng-model="config.YouTube" name="config[YouTube]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Skype Username <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Skype"
                                               ng-model="config.Skype" name="config[Skype]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-11">
                            <div class="row">
                                <label>Yahoo ID <small>(optional)</small></label>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="form-control" id="Yahoo"
                                               ng-model="config.Yahoo" name="config[Yahoo]">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" ng-show="sidebar.isContactPage" ng-cloak>
                        <div class="col-xs-12">
                            <div class="row">
                                <label> Map Type </label>
                                <div class="col-xs-12 clearfix mrgt-5">
                                    <div class="row">
                                        <input type="radio" id="static_map" value="1" name="setting[map_type]"
                                               ng-model="setting.map_type"
                                               ng-true-value="1" class="mrgb5 rd-ck-inline left" />
                                        <label for="static_map" class="inline left font11 mrgr10 mrgb-2">Static</label>

                                        <input type="radio" id="google_map" value="2" name="setting[map_type]"
                                               ng-model="setting.map_type"
                                               ng-true-value="2" class="mrgb5 rd-ck-inline left"/>
                                        <label for="google_map" class="inline left font11 mrgr10 mrgb-2">Google Map</label>
                                    </div>

                                    <div class="row" ng-show="setting.map_type == 1">
                                        <div class="col-xs-8 row">
                                            <div class="col-xs-8">
                                                <div class="row">
                                                    <input type="file" name="files[map_file]" id="uxMapStatic"
                                                           fileupload="fileupload_options">
                                                    <input type="text" placeholder="No file selected" id="uxMapStaticText">
                                                    <a href="#!" id="uxLogoDelete" class="input-text-delete" title="Delete">X</a>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="row">
                                                    <a href="#!" class="button postfix error-nobdrl" id="uxMapStaticButton"
                                                       ng-class=""> Choose File </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 left">
                                            <label class="inline mrgb0">
                                                <small> 960x521 px | 200 kb</small>
                                            </label>
                                        </div>
                                        <div class="col-xs-12 static-map"
                                             ng-show="setting.file_manage != ''">
                                            <div class="row">
                                                <img src="{{setting.file_manage}}"/>

                                                <div class="delete-map">
                                <span class="button info tiny right"
                                      ng-click="deleteStaticMap()" title="Delete'">X</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mrgb20" ng-show="setting.map_type == 2" ng-cloak>
                                        <div id="Googlemap">
                                            <div id="gmap" style="width: 100%; height: 322px"></div>
                                        </div>
                                    </div>
                                    <div class="row" ng-show="setting.map_type != 1" ng-cloak>
                                        <table width="100%" class="add-bg">
                                            <thead>
                                            <tr >
                                                <th width="45%" class="text-left">Mark Type</th>
                                                <th width="35%" class="text-left">Label</th>
                                                <th width="10%">Lat/Long</th>
                                                <th width="10%">Delete</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody id="markerList">
                                            <tr id="marker-{{index}}" class="marker" ng-if="obj.mIndex >= 0"
                                                ng-repeat="(index, obj) in setting.markerData.list">
                                                <td valign="top">
                                                    <select class="marker_type"
                                                            ng-model="obj.mType"
                                                            ng-init="obj.mType = obj.mType + ''"
                                                            ng-options="id as name for (id, name) in setting.markerData.typeList">
                                                    </select>
                                                </td>

                                                <td valign="top">
                                                    <input type="text" class="maker_title"
                                                           ng-model="obj.mTitle"
                                                           id="{{'maker_title_' + index}}"
                                                           ng-name="'maker_title[' + index + ']'"
                                                           ng-class="{'alert-border': ngErrorRequired(formSetup, 'maker_title[' + index + ']')}"
                                                           ng-required="settings..map_type != 1"/>

                                                    <label for="{{'maker_title_' + index}}" class="error"
                                                           ng-show="ngErrorRequired(formSetup, 'maker_title[' + index + ']')">
                                                        Missing details
                                                    </label>
                                                </td>

                                                <td align="center" class="marker_edit">
                                                    <a href="">
                                                        <span class="icon-location font-size-sml"><i class="fa
                                                        fa-map-marker"></i></span>
                                                    </a>
                                                </td>

                                                <td align="center" class="marker_delete">
                                                    <!--<a href="#!" data-reveal-id="file-delete" ng-if="index > 0">-->
                                                        <!--<span class="icon-gray icon-trash font-size-sml"><i class="fa fa-trash-o"></i></span>-->
                                                    <!--</a>-->
                                                    <a href="" data-reveal-id="file-delete" ng-if="obj.mIndex >= 0">
                                                        <span class="icon-gray icon-trash font-size-sml"><i class="fa fa-trash-o"></i></span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <div id="delete-mark-type-{{index}}" class="modal fade"
                                                         role="dialog">
                                                        <div class="modal-dialog modal-sm">
                                                            <!-- Modal content-->
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal">&times;</button>
                                                                    <h4 class="modal-title">Delete Item</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="container-full">
                                                                        <div class="col-xs-12">
                                                                            Are you sure you want to delete <span>{-hotel_name-}</span>?
                                                                        </div>
                                                                    </div>
                                                                    <div class="clearfix"></div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <a class="small button left button-grey"
                                                                       id="cancelDelete" href="">No</a>
                                                                    <a class="small button mrgl10" id="actionDelete"
                                                                       href="">Yes</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="edit-lat-long-{{index}}" class="modal fade" role="dialog">
                                                        <div class="modal-dialog modal-sm">
                                                            <!-- Modal content-->
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal">&times;</button>
                                                                    <h4 class="modal-title">Edit Latitude and Longitude</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form id="formEdit" name="formEdit" novalidate
                                                                          method="post">
                                                                        <div class="container-full">
                                                                            <div class="col-xs-12">
                                                                                <label class="left inline">X</label>
                                                                                <div class="col-md-10 left">
                                                                                    <input type="text"
                                                                                           class="marker_lat"
                                                                                           value="{{obj.mLat}}"/>
                                                                                </div>
                                                                                <div class="clearfix"></div>
                                                                                <label class="left inline">Y</label>
                                                                                <div class="col-md-10 left">
                                                                                    <input type="text"
                                                                                           class="marker_lng"
                                                                                           value="{{obj.mLng}}"/>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <input type="hidden" name="MarkListSave"
                                                                               id="MarkListSave" value="" />
                                                                        <input type="hidden" name="map_zoom_save"
                                                                               id="map_zoom_save" value="16" />
                                                                    </form>
                                                                    <div class="clearfix"></div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="button tiny marker_save"
                                                                            ng-loading-button="saving">Save
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <td colspan="5" class="last-bg_gray" ng-click="addNewMarkerList()">
                                                    <label class="clickable">
                                                        <small><span class="icon-plus icon-gray"></span></small>
                                                        <small class="txt-dark-gray">add new mark</small>
                                                    </label>
                                                </td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <div class="row" ng-show="setting.map_type != 1" ng-cloak>
                                        <label>Map Layout</label>
                                        <div class="col-xs-12 clearfix mrgt-5">
                                            <div class="row">
                                                <input type="radio" id="map_layout" name="setting[map_layout]"
                                                       class="map_layout_check rd-ck-inline left"
                                                       value="1"
                                                       ng-model="setting.map_layout"
                                                       ng-click="setting.map_layout = 1; initMap()" />
                                                <label for="map_layout" class="font11 inline left mrgr10 mrgb-2">Map</label>

                                                <input type="radio" id="satellite_layout" name="setting[map_layout]"
                                                       class="map_layout_check rd-ck-inline left"
                                                       value="2"
                                                       ng-model="setting.map_layout"
                                                       ng-click="setting.map_layout = 2; initMap()" />
                                                <label for="satellite_layout"
                                                       class="font11 inline left mrgr10 mrgb-2">Satellite</label>

                                                <input type="radio" id="terrian_layout" name="setting[map_layout]"
                                                       class="map_layout_check rd-ck-inline left"
                                                       value="3"
                                                       ng-model="setting.map_layout"
                                                       ng-click="setting.map_layout = 3; initMap()" />
                                                <label for="terrian_layout"
                                                       class="font11 inline left mrgb-2">Terrain</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">

            </div>
            <input type="hidden" id="save-status" value="false"/>
            <input type="hidden" name="hotel_inf[manual_custom_css]" value="0">
            <input type="hidden" name="form_build_id" value="form-ORsbpSUgS35YmeAcw1vmRFahkHUhkXZouZI_SxVq0ww">
            <input type="hidden" name="form_token" value="ZFss94sgb5LMvHhbMVBe8EKcrpmYOqULbvIpqWWVZiw">
            <input type="hidden" name="form_id" value="development_setups_form">
        </form>
        <div class="clearfix"></div>
        <a class="button small" href="#!"
           ng-loading-button="saving"
           completed-message="Saved!"
           ng-click="save(formSetup)">Save</a>
        <!--<span><img class="image-responsive" src="static/image/site/ajax-loader.gif" /></span>-->
    </div>
</div>
